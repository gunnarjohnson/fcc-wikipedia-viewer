<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lato:bold,regular'>
  <title>Wikipedia Viewer</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header class = "wikipedia-viewer--title">
    <h2>Wikipedia Viewer</h2>
  </header>
  <section class="wikipedia-viewer--search">
    <input type="text" id="wikipedia-search--input" class="input-form--wikipedia" placeholder="ENTER TEXT HERE" autofocus>
    <button id = "wikipedia-search--button" class="btn">Let's go!</button>
    <button id="random-article--button" class="btn" onclick="window.open('https://en.wikipedia.org/wiki/Special:Random','_blank','resizable=yes')">Surprise me!</button>
  </section>
	<div id="wikipedia-viewer--results"></div>
</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

<script src="js/index.js"></script>

</html>
